<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 2rem;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f6f8fa;
      color: #111827;
    }
    .card {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      max-width: 640px;
      text-align: center;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.75rem; }
    p { margin: 0 0 1rem; color: #374151; }
    small { color: #6b7280; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hello, world!</h1>
    <p>This is a minimal webpage. Save this file as <code>index.html</code> and open it in your browser.</p>
    <small>Made for demonstration â€” no scripts required.</small>
  </main>
</body>
</html>
